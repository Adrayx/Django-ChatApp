{% extends 'core/base.html' %}

{% block title %} Rooms | {% endblock %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
        <a href="/create_room/" class="text-black hover:text-white-400">Create Room</a>
    </div>

    <div class="w-full flex flex-wrap items-center">
        {% for room in rooms %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-black shadow text-center">
                    <h2 class="mb-5 text-2xl font-semibold text-white">{{ room.name }}</h2>

                    <a href="{% url 'room' room.slug %}" class="px-5 py-3 block text-white bg-red-600 hover:bg-red-700">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
